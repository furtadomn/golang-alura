{{define "Edit"}}
<!DOCTYPE html>
<html lang="en">
  {{template "_head"}} {{template "_navbar"}}

  <div class="container">
    <body>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5">Editando produto</h1>
          <p class="lead">Altere os campos que deseja atualizar</p>
        </div>
      </div>
      <form method="POST" action="update">
        <input type="hidden" name="id" value="{{.Id}}" />
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                value="{{.Nome}}"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="description">Descrição:</label>
              <input
                type="text"
                name="description"
                class="form-control"
                value="{{.Descricao}}"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="price">Preço:</label>
              <input
                type="number"
                name="price"
                class="form-control"
                step="0.01"
                value="{{.Preco}}"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="quantity">Quantidade:</label>
              <input
                type="number"
                name="quantity"
                class="form-control"
                value="{{.Quantidade}}"
              />
            </div>
          </div>
        </div>
        <button type="submit" value="save" class="btn btn-success">
          Atualizar
        </button>
        <a class="btn btn-info" href="/">Voltar</a>
      </form>
    </body>
  </div>
</html>
{{end}}
